        function getDataFromServer() {
            //$.ajax({

            //}).done(function (aDemoItems) {
            //    aDemoItems.forEach(item => {
            //        item.farsidate = new Date(item.birthdate).toLocaleDateString('fa-IR');
            //    });
            //    loadTable(aDemoItems);
            //});

            aDemoItems.forEach(item => {
                item.farsidate = new Date(item.birthdate).toLocaleDateString('fa-IR');
            });
            loadTable(aDemoItems);
        }

        function loadTable(aDemoItems) {
            var table = $('#example').DataTable({
                "data": aDemoItems,
                "language": {
                    "aria": {
                        "sortAscending": ": activate to sort column ascending",
                        "sortDescending": ": activate to sort column descending"
                    },
                    "emptyTable": "دیتایی جهت نمایش وجود ندارد",
                    "info": "نمایش _START_ از _END_ تعداد کل  _TOTAL_ آیتم",
                    "infoEmpty": "هیچ رکرودی پیدا نشد ",
                    "infoFiltered": "(فیلتر شده از _MAX_ آیتم)",
                    "lengthMenu": "_MENU_ تعداد رکورد",
                    "search": "جستجو:",
                    "zeroRecords": "هیچ رکوردی موجود نیست !",
                    "next": "sdsd"
                },
                "columns": [

                    { "data": "firstName", 'title': 'نام' },
                    { "data": "lastName", 'title': 'نام خانوادگی' },
                    { "data": "farsidate", 'title': 'تاریخ تولد' },
                    {
                        "targets": -1,
                        "data": 1,
                        "defaultContent": "<button id='btnEditRow' class=' btnedit btn btn-success'>ویرایش</button> <button id='btnDeleteRow' class=' btndelete btn btn-danger'>حذف</button>"
                    }
                ]
            });

            $('#example tbody').on('click', 'button[class*="btnedit"]', function () {
           // $('#btnEditRow').click(function () {
                var data = table.row($(this).parents('tr')).data();
                console.log(data);

                $('#txtName').val(data.firstName);
                $('#txtFamily').val(data.lastName);
                $('#txtbirthdate').val(data.birthdate);
                $('#btnsave').attr('idsave', data.ID);
                $('#txtbirthdate').persianDatepicker({
                    observer: true,
                    val: data.birthdate,
                    format: 'YYYY/MM/DD',
                    altField: '.observer-example-alt'
                });

                $('#modaledit').modal();
            });

          //btndelete   $('#btnDeleteRow').click(function () {
            $('#example tbody').on('click', 'button[class*="btndelete"]', function () {
                var data = table.row($(this).parents('tr')).data();
                console.log(data);

                $('#txtName').val(data.firstName);
                $('#txtFamily').val(data.lastName);
                $('#txtbirthdate').val(data.birthdate);
                $('#btndelete').attr('iddelete', data.ID);
                $('#txtbirthdate').persianDatepicker({
                    observer: true,
                    val: data.birthdate,
                    format: 'YYYY/MM/DD',
                    altField: '.observer-example-alt'
                });

                $('#modaldelete').modal();
            });
        }

        function saveRow() {
            var _save = {};
            _save.firstName = $('#txtName').val();
            _save.lastName = $('#txtFamily').val();
            _save.birthdate = $('#txtbirthdate').val();
            _save.ID = $('#btnsave').attr('idsave');
            console.log(_save);

            $.ajax({
                url: "/student",
                type: "POST",
                data: _save,
            }).done(function (result) {
                _save: result
            });
            console.log(_save);

            $('#modaledit').modal('hide');
            table = $('#example').DataTable();
            table.destroy();
            loadTable();
        }

        function deleteRow() {
            var _delete = {};
            _delete.firstName = $('#txtName').val();
            _delete.lastName = $('#txtFamily').val();
            _delete.birthdate = $('#txtbirthdate').val();
            _delete.ID = $('#btndelete').attr('iddelete');
            console.log(_delete);

            $.ajax({
                url: "/student/?student_id=" + _delete.ID,
                type: "DELETE",
                data: _delete,
            });

            $('#modaldelete').modal('hide');
            table = $('#example').DataTable();
            table.destroy();

            $('#iddelete').remove();
        }

    </script>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btndelete" onclick="deleteRow()" class="btn btn-danger">حذف</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
                </div>
            </div>
